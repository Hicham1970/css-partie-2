<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail Image</title>
    <style>
      img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 350px;
        height: 350px;
      }
    </style>
  </head>
  <body>
    <h2>Thumbnail Image</h2>

    <p>Use the border property to create thumbnail images:</p>

    <img src="/images/pic1.jpg" alt="Paris" />
  </body>
</html>
