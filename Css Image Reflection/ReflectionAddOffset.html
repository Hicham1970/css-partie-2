<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Image Reflection : Right</title>
    <style>
      img {
        width: 250px;
        height: 200px;
        -webkit-box-reflect: below 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Image Reflection</h1>

    <p>Show the reflection below the image:</p>
    <img src="/images/coala.png" alt="Pandas" />
  </body>
</html>
