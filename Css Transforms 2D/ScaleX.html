<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforms Property : SCale Method</title>
    <style>
      div.increase {
        margin: 150px;
        width: 200px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        transform: scaleX(2);
      }

      div.decrease {
        margin: 150px;
        width: 200px;
        height: 100px;
        background-color: purple;
        border: 10px solid red;
        transform: scaleX(0.5);
        color: white;
      }
    </style>
  </head>
  <body>
    
<h1>The scaleX() Method</h1>

<p>The scaleX() method increases or decreases the width of an element.</p>

<div class="increase">
This div element is two times of its original width, and his original height.
</div>

<div class="decrease">
This div element is decreased in to the half of its original width, and the same original height.
</div>

</body>
  </body>
</html>
