<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h2>Center an Image</h2>

    <p>
      To center an image, set left and right margin to auto, and make it into a
      block element.
    </p>

    <img src="/images/pic3.jpg" alt="North" />
  </body>
</html>
