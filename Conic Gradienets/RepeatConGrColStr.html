<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat Conic Gradient With Color start and color Stops</title>
    <style>
      #grad1 {
        height: 200px;
        width: 200px;
        background-color: red; /* For browsers that do not support gradients */
        background-image: repeating-conic-gradient(
          red 0deg 10deg,
          yellow 10deg 20deg,
          blue 20deg 30deg,
          white 30deg 360deg
        );
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Repeating a Conic Gradient with color-starts and -stops</h1>

    <div id="grad1"></div>
  </body>
</html>
