<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carte</title>
    <style>
      div.polaroid {
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
      }

      div.container {
        padding: 10px;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Create Polaroid Images</h1>

    <p>The box-shadow property can be used to create polaroid images:</p>

    <div class="polaroid">
      <img src="/images/pic1.jpg" alt="Norway" />
      <div class="container">
        <p>Harbinger, Norway</p>
      </div>
    </div>
  </body>
</html>
