<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation KeyFrame</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: paint;
        animation-duration: 4s;
      }

      @keyframes paint {
        0% {
          background-color: red;
        }
        50% {
          background-color: #fff;
        }
        100% {
          background-color: blue;
        }
      }
      
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <div></div>

    <p>
      <b>Note:</b> When an animation is finished, it goes back to its original
      style.
    </p>
  </body>
</html>
