<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centring a div Method 2</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        background-color: #eee;
        margin: 40px auto;
        position: relative;
      }
      .parent .child {
        width: 150px;
        height: 75px;
        background-color: #03a9f4;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,  -50%); /* Centering the child element */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
