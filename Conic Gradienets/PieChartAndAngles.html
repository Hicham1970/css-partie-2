    <title>Create a pie Chart Plus Angles</title>
    <style>
      #grad1 {
        height: 200px;
        width: 200px;
        background-color: red; /* For browsers that do not support gradients */
        background-image: conic-gradient(
          red 0deg,
          red 90deg,
          yellow 90deg,
          yellow 180deg,
green 180deg,                                                                                                               
          green 270deg,
          blue 270deg
        );
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Conic Gradient - Pie Chart</h1>
    <!-- Load the chart script -->
    <div id="grad1"></div>
