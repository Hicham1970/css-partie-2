<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images without Object fit</title>
    <style>
      div {
        width: 100%;
        height: 400px;
      }
      img {
        width: 50%;
        height: 100%;
        float: left;
      }
    </style>
  </head>
  <body>
    <h2>Not Using object-fit</h2>

    <p>
      Here we use do not use "object-fit", so when we resize the browser window,
      the aspect ratio of the images will be destroyed:
    </p>

    <div>
      <img src="/images/pic2.jpg" alt="Norway" />
      <img src="/images/pic1.jpg" alt="Nature" />
    </div>
  </body>
</html>
